<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="HurrDurrBurrGerr" />
    <title>HurrDurrBurrGerr</title>
    <link rel="stylesheet" href="styles4.css" />
  </head>
  <body>
    <div class="top-box">
      <div id="site-title"><h1>HurrDurrBurrGerr</h1></div>
      <div id="navigation">
        <nav>
          <ul id="nav-bar">
            <li><a id="home">Home</a></li>
            <li><a id="menu">Menu</a></li>
            <li><a id="contact">Contact us</a></li>
          </ul>
        </nav>
      </div>
      <div id="logging-inning">
        <button id="login">
          <img src="IMG/logo-burger.jfif" alt="logo" />
        </button>
      </div>
    </div>

    <div id="middle">
      <section id="Hero">
        <header id="hero-image"></header>
        <div id="hero-text">
          <h2>Welcome to HurrDurrBurrGerr</h2>
          <p>We make burgers better</p>
        </div>
      </section>
    </div>

    <div id="diet-title">
      <h2 id="diet-title-text">Special dietary options</h2>
    </div>

    <div id="diets">
      <section id="dietary-options">
        <button id="vegan-button">Vegan options</button>
        <button id="Glut-free">Gluten free options</button>
        <button id="Anabolic">Anabolic options</button>
      </section>
    </div>

    <div class="info-box" id="info">
      <img class="burger" src="IMG/burger.jpg" alt="burger" />
      <h2 id="Info-title">More about us</h2>
      <p id="Info-text">
        HurrDurrBurrGerr is a new and innovative sustainable burger joint
      </p>
    </div>
    <div class="footer">
      <p>Â© 2024 HurrDurrBurrGerr.</p>
    </div>
    <dialog>
      <form id="form">
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname" required />
        <label for="lname">Last name:</label>
        <input type="text" id="lname" name="lname" required />
        <label for="email">Email-address:</label>
        <input type="email" id="email" name="email" required />
        <button id="submit">Submit</button>
        <button id="close">Close</button>
      </form>
    </dialog>
  </body>
  <script src="uxviikkotehtava4.js"></script>
</html>
